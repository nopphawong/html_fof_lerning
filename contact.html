<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="shortcut icon" href="images/html_logo700x700.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <article>
        <h2>Contact Me</h2>
        <p>I'd really like to hear from you!</p>

        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" autocomplete="on" required>
                </p>
                <p>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </p>https://httpbin.org/get
                <p>
                    <label for="phone">phone: </label>
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </p>
                <p>
                    <label for="yearOfBrith">Year Of Brith: </label>
                    <input type="number" name="yearOfBrith" id="yearOfBrith" placeholder="Phone Number" min="1990" max="2023" step="10" value="2000">
                </p>
                <p>
                    <label for="coffee">Coffee Favorite</label>
                    <select name="coffee" id="coffee">
                        <optgroup label="Coffees">
                            <option value="iced coffee">Iced Coffee</option>
                        </optgroup>
                        <optgroup label="Expresso Drink">
                            <option value="latte">Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                        </optgroup>
                    </select>
                </p>
            </fieldset>

            <fieldset>
                <legend>Whit is your favorite food?</legend>
                <p>
                    <input type="radio" name="food" id="food" value="kfc">
                    <label for="kfc">KFC</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Do you have pet?</legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>Send Me</legend>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your message"></textarea>
            </fieldset>

            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </article>
</body>

</html>
